<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <script src="calculator.js"></script> 
    <title>LTV & LTI Calculator</title>
</head>
<body>

    <div class="container">
        <img class="house-image" src="images/house-image.jpg" alt="House Image"> 
        <div class="title">LTV & LTI Calculator</div>
        <div class="description">Use this app to find out what your Loan-to-Value or Loan-to-Income would be based on your income or value of the house!</div>

        <div class="input-container">
            <label class="input-label" for="income">Income:</label>
            <input type="number" id="income" class="input-box" placeholder="Enter your income">

            <label class="input-label" for="propertyValue">Value of Property:</label>
            <input type="number" id="propertyValue" class="input-box" placeholder="Enter the value of the property">

            <button onclick="calculateLoan()" class="calculate-button">Calculate</button>
        </div>

        <div class="output-box" id="output"></div>
    </div>

    <script src="calculator.js"></script> <!-- Link to your JavaScript file -->

</body>
</html>
